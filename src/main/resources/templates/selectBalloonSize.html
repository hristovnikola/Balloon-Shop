<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <meta charset="utf-8">
        <title>Balloon Order page - Balloon Size</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <style type="text/css">
            nav{
                background-color: #e3f2fd;
            }
            .form-group{
                width: 300px;
            }
            table {
                width:100%;
            }
            table, td, th {
                border: 1px solid black;
                padding:3px 2px;
            }
            section {
                float: left;
                margin: 0 1.5%;
                width: 63%;
            }
            aside {
                float: right;
                margin: 0 1.5%;
                width: 30%;
            }
        </style>
    </head>

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg ">
        <div class="container">
            <a class="navbar-brand" href="#">Welcome to my balloon shop application</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="me-auto"></ul>
                <div class="d-flex me-3">
                        Logged in as: <th:block th:if="${#request.getRemoteUser() != null}"
                                               th:text="${#request.getRemoteUser()}"></th:block>
<!--                    Logged in as: <th:block th:text="${session.user.getUsername()}"></th:block>-->
                </div>
                <!--                <div class="d-flex">-->
                <!--                    <a class="btn btn-success" href="/shopping-cart">Cart</a>-->
                <!--                </div>-->
                <div class="d-flex">
                    <a class="btn btn-outline-primary" href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<div class="container-fluid bg-light pt-5 pb-5 ">
    <h1 class="text-center ">Balloon Order page - Select Balloon Size</h1>
</div>
<div class="container">
    <section>
        <h2>Choose balloon size:</h2>
        <form th:method="POST" th:action="@{/selectBalloon}" class="form-check">
            <input type="radio" name="size" class="form-check-input" value="Small"> Small <br/>
            <input type="radio" name="size" class="form-check-input" value="Medium"> Medium <br/>
            <input type="radio" name="size" class="form-check-input" value="Big"> Big <br/>
            <input type="radio" name="size" class="form-check-input" value="Extra Big"> Extra Big <br/>
            <br/>
            <input type="submit" value="Submit" class="btn btn-primary me-2">
        </form>
    </section>
    <aside>
        <table class="table table-primary table-striped">
            <tr>
                <th colspan="2">
                    Your Order Status
                </th>
            </tr>
            <tr>
                <td><b>Balloon Type </b></td>
                <td>
                    <th:block th:text="${balloon}"></th:block>
                </td>
            </tr>
        </table>
    </aside>
</div>

</body>
</html>
