<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - E-Shop</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .centered{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

</head>
<body>
<div class="centered">
        <div class="col d-flex justify-content-center">
            <h1 class="mt-3">Sign In</h1>
        </div>
        <div class="col d-flex justify-content-center">
            <form th:method="POST" th:action="@{/login}" style="width: 500px">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Example: name.surname">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="text" class="form-control" id="password" name="password" placeholder="Example: ns">
                </div>

                <div th:if="${hasError}" class="error text-danger">
                    <div th:text="${error}"></div>
                </div>
                <div>
                    <input type="submit" value="Sign In" class="btn btn-primary" id="submit" />
                    <a class="btn btn-secondary" href="/register">Register here</a>
                </div>
            </form>
        </div>
</div>
</body>
</html>
